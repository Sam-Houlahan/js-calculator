<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker|Shrikhand" rel="stylesheet">
    <link href="main.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</head>

<body>
    <div class='container'>
        <div class='row'>
            <div class='col-xs-8 text-center' id='screen'>

            </div>
        </div>

        <div class='row'>
            <button id='AC' class="calcbtn">AC</button>
            <button id='divide' class="calcbtn" value='/'>/</button>
            <button id='multiply' class="calcbtn" value='*'>x</button>
        </div>
        <div class='row'>
            <button id='7' class="calcbtn" value='7'>7</button>
            <button id='8' class="calcbtn" value='8'>8</button>
            <button id='9' class="calcbtn" value='9'>9</button>
            <button id='minus' class="calcbtn" value='-'>-</button>
        </div>
        <div class='row'>
            <button id='4' class="calcbtn" value='4'>4</button>
            <button id='5' class="calcbtn" value='5'>5</button>
            <button id='6' class="calcbtn" value='6'>6</button>
            <button id='plus' class="calcbtn" value='+'>+</button>
        </div>
        <div class='row'>
            <button id='1' class="calcbtn" value='1'>1</button>
            <button id='2' class="calcbtn" value='2'>2</button>
            <button id='3' class="calcbtn" value='3'>3</button>
        </div>
        <div class='row'>
            <button id='0' class="calcbtn" value='0'>0</button>
            <button id='decimal' class="calcbtn" value='.'>.</button>
            <button id='equals' class="calcbtn" value='='>=</button>
        </div>
    </div>

</body>


</html>
